<div class="sw-person__wrapper gender_{{person.gender}}">
  <a class = "sw-person__link"  ng-href="#!/show/{{person.id}}">
    <span class="sw-person__name">{{person.name}}</span><br>
    <img class="sw-person__face" ng-src="img/people/{{person.name}}.jpg"></img><br>
    <span class="sw-person__gender">{{person.gender}}</span>
  </a>
</div>
