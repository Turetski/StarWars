<section class="sw-wrapper sw-cv clearfix">
  <div class="sw-content__controls">
     <a class = "btn btn-default"  ng-href="#!/">Назад</a>
  </div>
  <h2 class="sw-cv__title">{{cvCtrl.person.name}}</h2>
  <img class="sw-cv__face" ng-src="img/people/{{cvCtrl.person.name}}.jpg"></img>

  <p class="sw-cv__description">
    Gender: {{cvCtrl.person.gender}}<br>
    Height: {{cvCtrl.person.height}}<br>
    Mass: {{cvCtrl.person.mass}}<br>
    Eye color: {{cvCtrl.person.eye_color}}<br>
    Birth year: {{cvCtrl.person.birth_year}}<br>
    Homeworld: {{cvCtrl.person.homeworld}}<br>
  </p>
  
</section>
